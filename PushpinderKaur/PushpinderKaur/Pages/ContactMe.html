<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Me</title>
    <link href="../Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <style>
        form, address{
            margin:10px;
        }
        
        
    </style>
</head>
<body style="margin-left:40px">
    <div class="container-fluid">
        <div class="row">
            <header>
                <h1 class="jumbotron jumbotron-fluid" id="banner">Pushpinder Kaur</h1>
                <nav class="navbar sticky-top navbar-dark bg-primary">
                    <a class="navbar-brand" href="Home.html">Home</a>
                    <a class="navbar-brand" href="AboutMe.html">About Me</a>
                    <a class="navbar-brand" href="ContactMe.html">Contact Me</a>
                    <a class="navbar-brand" style="margin-left:650px" href="Register.html">Join Me</a>
                </nav>
            </header>
        </div>
        <br />
        <div class="row">
            <address>Address:
                <span> nth street, abc Avenue</span>
                <span>101, bllahh blaah apartment</span>
                <span> New york</span>
                <br />
                <span>email:</span>   <a href="mailto:kaurrevature@outlook.com">kaurrevature@outlook.com</a></br>
                <span>web:</span><a href="www.revature.com">www.revature.com</a>
            </address>
        </div>
        <div class="row">
            <div class="input-group">
                <form action="/Pages/success.html" method="get">
                    <fieldset>
                        <legend>Send us your query</legend>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="name">Name:</label>
                            <input class="col-sm-8 form-control is-invalid" type="text" id="name" name="user_name" required  placeholder="Enter your name here">
                            <span class="invalid-feedback">Name is required </span>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="mail">E-mail:</label>
                            <input class="col-sm-8 form-control" type="email" id="mail" name="user_mail" required autofocus placeholder="Enter your email here" autocomplete="on">

                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="msg">Message:</label>
                            <textarea class="col-sm-8 form-control" id="msg" name="user_message" required placeholder="Write your query here"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                                <label class="form-check-label" for="invalidCheck3">
                                    Agree to terms and conditions
                                </label>
                                <div class="invalid-feedback">
                                    You must agree before submitting.
                                </div>
                            </div>
                        </div>

                    </fieldset>

                    <div class="form-group row">
                        <button class="btn btn-primary" type="submit">Send your message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
